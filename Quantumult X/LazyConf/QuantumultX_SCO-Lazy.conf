;⚠️注意⚠️: 以下内容中，带“;” “#”的都是注释符号，去掉前面的符号，该行才有效
# 另外，在这里也感谢各位大佬的教程让我学会了圈X的皮毛使用，就不在此逐一致谢了！
# ------------------
# 新购买的Quantumult X ，之前是7天，现在好像又要30天以后才会有一键更新功能，具体请自测
